name: 'Deploy to my Dokku instance'

on:
  push:
    branches:
      - main
      - feature/auto-deploy-dokku-52

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Push to dokku
      uses: idoberko2/dokku-deploy-github-action@v1
      with:
        remote-branch: 'main'
        app-name: 'woutervm'
        dokku-user: 'woutervm_deploy'
        dokku-host: 'jordyvandomselaar.com'
        git_push_flags: '--force'
        ssh_private_key: ${{ secrets.SSH_KEY }}
